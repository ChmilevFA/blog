<html xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity4">
<head>
    <div th:fragment="header-css">

        <meta charset="UTF-8">

        <title>Technical Blog of Fedor Chmilev</title>

        <link th:href="@{/webjars/bootstrap/4.1.0/css/bootstrap.min.css}"
              rel="stylesheet" media="screen"/>

        <script th:src="@{/webjars/jquery/3.0.0/jquery.min.js}"></script>

        <link rel="stylesheet" th:href="@{/css/main.css}"/>

    </div>
</head>
<body>

<div th:fragment="header">
    <nav class="navbar navbar-dark bg-dark">
        <div class="container">
            <a class="navbar-brand" th:href="@{/}">Technical Blog of Fedor Chmilev</a>
            <div class="float-right">
                <a class="btn btn-dark" th:href="@{/newArticle}" sec:authorize="isAuthenticated()">New Article</a>
                <a class="btn btn-dark" th:href="@{/registration}" sec:authorize="!isAuthenticated()">Registration</a>
                <a class="btn btn-dark" th:href="@{/login}" sec:authorize="!isAuthenticated()">Login</a>
                <a class="btn btn-dark" th:href="@{/logout}" sec:authorize="isAuthenticated()">Log Out</a>
            </div>
        </div>
    </nav>
</div>

</body>
</html>
