<html xmlns:th="http://www.thymeleaf.org">
<head>
</head>
<body>
<div th:fragment="articles">

    <div th:each="article : ${articles}">
        <h1><a th:text="${article.title}" th:href="@{'/article/' + ${article.id}}">Title</a></h1>
        <div th:text="'Created: ' + ${#temporals.format(article.createDateTime, 'dd-MMM-yyyy HH:mm')} + ' by chmilevfa'"></div>
        <!--<div><a th:text="${post.user.username}" th:href="@{'/blog/' + ${post.user.username}}">User</a>
        </div>-->
        <h3 class="panel-body" th:text="${article.body}">Body</h3>
        <br>
    </div>

</div>
</body>
</html>
